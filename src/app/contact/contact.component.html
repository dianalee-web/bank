<div class="container">
  <div class="box">
    <h4>Contact Info</h4>
    <ul>
      <li>Phone:</li>
      <li>Fax:</li>
      <li>
        Address: <br />
        1234 Cubbies Dr
        <br />
        Chicago, IL 60025
      </li>
    </ul>
  </div>
  <div class="box">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" type="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input [(ngModel)]="phoneNumber" type="phone" class="form-control" />
    </div>
    <div class="form-group">
      <label for="message" [(ngModel)]="message">Message</label>
      <input class="form-control" />
    </div>
    <button (click)="onSubmit()" class="btn btn-info">Submit</button>
  </div>
</div>
